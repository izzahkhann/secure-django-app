<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
</head>
<body>
    <h1>Confirm Delete Task</h1>
    <p>Are you sure you want to delete "{{ task.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="/tasks/">Cancel</a>
</body>
</html>
