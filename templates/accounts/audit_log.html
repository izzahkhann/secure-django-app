<!DOCTYPE html>
<html>
<head>
    <title>Audit Log</title>
</head>
<body>
<h1>Audit Log (Admin Only)</h1>

<table border="1">
<tr>
    <th>User</th>
    <th>Action</th>
    <th>Timestamp</th>
</tr>

{% for log in logs %}
<tr>
    <td>
        {% if log.user %}
            {{ log.user.username }}
        {% else %}
            Unknown
        {% endif %}
    </td>
    <td>{{ log.action }}</td>
    <td>{{ log.timestamp }}</td>
</tr>
{% empty %}
<tr>
    <td colspan="3">No audit logs yet.</td>
</tr>
{% endfor %}

</table>

<p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>

</body>
</html>
